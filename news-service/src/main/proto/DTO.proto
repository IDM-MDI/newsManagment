syntax = "proto3";
package ru.clevertec.newsmanagement.newsservice.model;

import "google/protobuf/timestamp.proto";

message Comment {
  int64 id = 1;
  string text = 2;
  string username = 3;
  google.protobuf.Timestamp createdDate = 4;
}

message News {
  int64 id = 1;
  string title = 2;
  string text = 3;
  string username = 4;
  google.protobuf.Timestamp createdDate = 5;
}
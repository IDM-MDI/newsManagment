databaseChangeLog:
  - changeSet:
      id: 1
      author: Dayanch
      context: test
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    - nullable: false
  - changeSet:
      id: 2
      author: Dayanch
      context: test
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    - primaryKey: true
                    - nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    - nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    - nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    - nullable: false
        - addForeignKeyConstraint:
            baseTableName: news
            baseColumnNames:
              - username
            referencedTableName: users
            referencedColumnNames:
              - username
            constraintName: FK_NEWS_ON_USERNAME
  - changeSet:
      id: 3
      author: Dayanch
      context: test
      changes:
        - createTable:
            tableName: comments

                    - nullable: false
              - column:
                  name: news_id
                  type: bigint
                  constraints:
                    - nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    - nullable: false
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames:
              - news_id
            referencedTableName: news
            referencedColumnNames:
              - id
            constraintName: FK_COMMENTS_ON_NEWS
        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames:
              - username
            referencedTableName: users
            referencedColumnNames:
              - username
            constraintName: FK_COMMENTS_ON_USERNAME
